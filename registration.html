<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\registration.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-7">
          <div class="card px-5 py-4" id="form1">
            <div class="form-data" v-if="!submitted">
              <div class="text-center mb-4">
                <h4>Register Now</h4>
              </div>
              <div class="forms-inputs mb-4">
                <span>Email</span>
                <input
                  type="text"
                  v-model="email"
                  v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                  v-on:blur="emailBlured = true"
                />
                <div class="invalid-feedback">A valid email is required!</div>
              </div>
              <div class="forms-inputs mb-4">
                <span>Username</span>
                <input
                  type="text"
                  v-model="username"
                  v-bind:class="{'form-control':true, 'is-invalid' : !validUsername(username) && usernameBlured}"
                  v-on:blur="usernameBlured = true"
                />
                <div class="invalid-feedback">
                  A valid username is required!
                </div>
              </div>
              <div class="forms-inputs mb-4">
                <span>Phone</span>
                <input
                  type="text"
                  v-model="phone"
                  v-bind:class="{'form-control':true, 'is-invalid' : !validPhone(phone) && phoneBlured}"
                  v-on:blur="phoneBlured = true"
                />
                <div class="invalid-feedback">A valid phone is required!</div>
              </div>
              <div class="forms-inputs mb-4">
                <span>Password</span>
                <input
                  type="password"
                  v-model="password"
                  v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                  v-on:blur="passwordBlured = true"
                />
                <div class="invalid-feedback">
                  Password must be 8 character!
                </div>
              </div>
              <div class="mb-3">
                <button
                  v-on:click.stop.prevent="submit"
                  class="btn btn-dark w-100"
                >
                  Register
                </button>
              </div>
            </div>
            <div class="success-data" v-else>
              <div class="text-center d-flex flex-column">
                <i class="bx bxs-badge-check"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
